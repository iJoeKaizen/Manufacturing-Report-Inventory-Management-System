{% extends "base.html" %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: auto; padding: 20px;">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <hr />

  <p>Don't have an account?</p>
  <a href="{% url 'register' %}">
    <button type="button">Register</button>
  </a>
</div>
{% endblock %}
